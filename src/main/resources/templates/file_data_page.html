<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${fileContent.fileName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        a:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body class="text-bg-info p-3">
<h2 th:text="${fileContent.fileName}"></h2>
<div class="table-responsive">
    <table class="table table-striped table-sm table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col" rowspan="2">Б/сч</th>
            <th scope="col" colspan="2">ВХОДЯЩЕЕ САЛЬДО</th>
            <th scope="col" colspan="2">ОБОРОТЫ</th>
            <th scope="col" colspan="2">ИСХОДЯЩЕЕ САЛЬДО</th>
        </tr>
        <tr>
            <th scope="col">Актив</th>
            <th scope="col">Пассив</th>
            <th scope="col">Дебет</th>
            <th scope="col">Кредит</th>
            <th scope="col">Актив</th>
            <th scope="col">Пассив</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${fileContent.fileDataList}">
            <td th:text="${data.bch}" style="color: purple"></td>
            <td th:text="${data.incomingBalance.active}" style="color: green"></td>
            <td th:text="${data.incomingBalance.passive}" style="color: red"></td>
            <td th:text="${data.currentTurnover.debit}" style="color: green"></td>
            <td th:text="${data.currentTurnover.credit}" style="color: red"></td>
            <td th:text="${data.outcomingBalance.active}" style="color: green"></td>
            <td th:text="${data.outcomingBalance.passive}" style="color: red"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <a th:href="@{/xlsAnalyzer}">Вернуться...</a>
</div>

<script th:src="@{/js/main_page_control.js}" type="text/javascript"/>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
